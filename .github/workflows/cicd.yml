name: cicd
env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
on:
  - push
jobs:
  infra:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ScribeMD/docker-cache@0.3.7
        with:
          key: infra-${{ runner.os }}-${{ hashFiles('infra/lambdas/docker/Dockerfile') }}
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Infra Clean & Deploy
        run: make init-infra build-infra
  db-schema:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ScribeMD/docker-cache@0.3.7
        with:
          key: db-schema-${{ runner.os }}
      - name: Flyway Migration
        run: make db-migrations
  db-diagram:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0
      - uses: ScribeMD/docker-cache@0.3.7
        with:
          key: db-diagram-${{ runner.os }}
      - name: Generate diagram
        run: make update-diagram
      - name: Commit & Push changes
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref_name }}
          message: ðŸ”„ Update database diagram
