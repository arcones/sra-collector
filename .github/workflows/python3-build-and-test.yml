name: python3-build-and-test
on:
  - push
  - pull_request
jobs:
  python3:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra/lambda/user_query/python3
    steps:
      - uses: actions/checkout@v4
      - name: Install poetry
        run: pipx install poetry
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'poetry'
      - run: poetry install
      - run: poetry run coverage run -m pytest
